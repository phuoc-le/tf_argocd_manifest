apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: vault
    helm:
      releaseName: vault
      parameters:
        - name: "dataStorage.size"
          value: "1Gi"
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 0.28.0
