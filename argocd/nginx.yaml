apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    chart: nginx
    repoURL: registry-1.docker.io/bitnamicharts  # note: the oci:// syntax is not included.
    targetRevision: 15.9.0
    helm:
      parameters:
        - name: "service.type"
          value: ClusterIP
  destination:
    server: https://kubernetes.default.svc
    namespace: default