apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: default
  source:
    chart: operator
    repoURL: https://operator.min.io  # note: the oci:// syntax is not included.
    targetRevision: 5.0.10
    helm:
      parameters:
        - name: "auth.rootPassword"
          value: ""
          forceString: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default