apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phuocle-ingress
  namespace: argocd
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: argocd
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/version: v2.11.3
    helm.sh/chart: argo-cd-7.1.3
  annotations:
    cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
    cert-manager.io/duration: 999999h
    cert-manager.io/renew-before: 999h
    cert-manager.io/common-name: 'argocd.phuocle.me'
    cert-manager.io/subject-organizations: 'PhuocLe .Inc'
    cert-manager.io/subject-organizationalunits: 'Technology Services'
    cert-manager.io/subject-countries: 'VN'
    cert-manager.io/subject-localities: 'HCM City'
    cert-manager.io/subject-postalcodes: '70000'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    meta.helm.sh/release-name: argocd
    meta.helm.sh/release-namespace: argocd
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/force-ssl-redirect: 'true'
spec:
  tls:
    - hosts:
        - argocd.phuocle.me
      secretName: argocd-phuocle-me-tls
  ingressClassName: nginx
  rules:
    - host: argocd.phuocle.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
