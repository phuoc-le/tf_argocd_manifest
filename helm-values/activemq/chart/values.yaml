# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "phuoc/activemq"
  # override image tag, which is .Chart.AppVersion by default
  tag: "6.1.1"
  # pull image policy: "IfNotPresent" or "Always"
  pullPolicy: "IfNotPresent"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

updateStrategy: RollingUpdate

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  allowPrivilegeEscalation: true
  capabilities: { }
  privileged: true
  readOnlyRootFilesystem: false
  runAsUser: 0

securityContext: {}

service:
  type: ClusterIP
  ports:
  - name: server-activemq
    port: 8161
    protocol: TCP
    targetPort: 8161
  - name: core-activemq
    port: 61616
    protocol: TCP
    targetPort: 61616
  - name: stomp-activemq
    port: 61613
    protocol: TCP
    targetPort: 61613

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
#   memory: 128Mi

startupProbe: {}
  #  httpGet:
  #    path: /
  #    port: http

livenessProbe: {}
#  httpGet:
#    path: /
#    port: http
readinessProbe: {}
#  httpGet:
#    path: /
#    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  labels:
    enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 2Gi
  annotations: {}

environment:
  ACTIVEMQ_CONFIG_DIR: /opt/activemq/conf
  ACTIVEMQ_BROKER_NAME: 'localhost'

admin:
  username: admin
  password: "123456"