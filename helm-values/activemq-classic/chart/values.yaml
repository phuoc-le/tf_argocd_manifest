# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "apache/activemq-classic"
  # override image tag, which is .Chart.AppVersion by default
  tag: "6.1.1"
  # pull image policy: "IfNotPresent" or "Always"
  pullPolicy: "IfNotPresent"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

updateStrategy: RollingUpdate

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  allowPrivilegeEscalation: true
  capabilities: {}
  privileged: true
  readOnlyRootFilesystem: false
  runAsUser: 0
  runAsGroup: 0

securityContext:
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

service:
  type: ClusterIP
  ports:
  - name: web
    port: 8161
    protocol: TCP
    targetPort: 8161
  - name: openwire
    port: 61616
    protocol: TCP
    targetPort: 61616
  - name: stomp
    port: 61613
    protocol: TCP
    targetPort: 61613
  - name: amqp
    port: 5672
    protocol: TCP
    targetPort: 5672
  - name: ws
    port: 61614
    protocol: TCP
    targetPort: 61614
  - name: mqtt
    port: 1883
    protocol: TCP
    targetPort: 1883

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: '2'
    memory: 4Gi
  requests:
    cpu: 50m
    memory: 100Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  enabled: true
  labels:
    enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 2Gi
  annotations: {}

environment: {}

admin:
  username: "admin"
  password: "123456"