apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "activemq.labels" . | nindent 4 }}
data:
  ACTIVEMQ_WEB_USERNAME: {{ .Values.admin.username | default "admin" | b64enc }}
  ACTIVEMQ_WEB_PASSWORD: {{ .Values.admin.password | default "admin" | b64enc }}

